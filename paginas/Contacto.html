    <link rel="stylesheet" href="../css/estilos.css">

    <meta name="description" content="Pagina de contacto para dudas o sugerencias">


</head>
<body class="bodyContacto">

    <header>

        <nav class="navbar navbar-expand-md">
            <div class="container-fluid">
                <a href="../index.html"><img src="../imagenes/i.png" alt="" class="logoNBA"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="navbarSupportedContent">
                    <ul class=" navMenu navbar-nav me-auto mb-2 mb-lg-0 ">

                        <li class="nav-item">
                            <a href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">

                        </li>
                    </ul>

                </div>
            </div>
        </nav>

    </header>




    
    <main class="mainContacto">

        <form id="formContacto">
            <div id="mailInput" class="mb-3">
                <label for="email" class="form-label mail">Email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Introduce tu correo electronico">
            </div>
            <div id="textInput" class="mb-3">
                <label for="mensaje" class="form-label mensaje">Mensaje:</label>
                <textarea name="mensaje" class="form-control" id="mensaje" rows="3"></textarea>
            </div>
            <div id="btnContact">
                <button type="submit" value="Enviar" class="btn btn-outline-primary">Enviar</button>
            </div>
        </form>

    </main>



<footer class="footerContacto">

    <h3> Redes Sociales </h3>

    <ul>
